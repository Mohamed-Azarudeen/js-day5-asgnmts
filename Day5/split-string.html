<!-- Question-2) Split the string -->
<html>
    <head>
        <title>Example for Split the string</title>
    </head>
    <body>
        <h1>Split the string</h1>
        <script>
            var str = prompt("Enter your OS name: ");
            var arr = str.split(' ');
            console.log(`The OS name is ${arr[0]} and version is ${arr[1]}`);
        </script>
    </body>
</html>
