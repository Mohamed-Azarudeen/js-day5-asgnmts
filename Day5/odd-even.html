<!-- Question-1) Odd - Even -->
<html>
    <head>
        <title>Example for Odd-Even</title>
    </head>
    <body>
        <h1>Odd-Even</h1>
        <script>
            var num = prompt("Enter a number: ");
            if(num%2 ==0 ){
                console.log(`The number entered is ${num} and Number is Even`);
            }
            else{
                console.log(`The number entered is ${num} and Number is Odd`);
            }
        </script>
    </body>
</html>
